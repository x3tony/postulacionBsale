<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaci√≥n Bsale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="col-md-2"><a class="navbar-brand" href="/">Postulacion Bsale</a></div>
            <div class="col-md-8">
                <form id="buscarProducto" class="form d-inline-flex">
                    <input class="form-control buscar" type="text" id="buscar" placeholder="Tienda" aria-label="Search">
                    <button type="submit" class="btn btn-dark"><i class="fas fa-search"></i></button>
                    <button type="button" class="btn btn-dark"><i class="fas fa-shopping-cart"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-md pt-3">
        <!-- <div class="div" id="productos">
        </div> -->
        <div class="wrap">
            <div class="store-wrapper">
                <section class="category_list" id="categories">
                    <h3 class="category">Categorias</h3>
                </section>
                <section class="products-list" id="products">
                </section>
            </div>
        </div>
    </div>
</body>
</html>
